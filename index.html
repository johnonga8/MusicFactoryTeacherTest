<!DOCTYPE html>
<html>
<head>
    <title>Music Factory</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="css/kendo.bootstrap.min.css" rel="stylesheet"/>
	  <link href="css/jquery.fancybox.css" rel="stylesheet"/>
	  <link href="css/flexslider.css" rel="stylesheet"/>
    <script src="https://content.jwplatform.com/libraries/Lug7a9B5.js"></script>
    <link href="css/main.css" rel="stylesheet" />
    
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.linq.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>

</head>
<body>
<!---BOOK COVER START-->
<div id="cover-details-infant" class="book-main-wrap" data-role="view" data-layout="drawer-layout" data-init="initInfantcover" data-before-show="beforeShowInfantcover" data-after-show="afterShowInfantcover" data-before-hide="beforeHideInfantcover">

  <header data-role="footer" class="book-main-wrap-header">
    <div class="row">
        <div class="col-xs-6">
            <a data-role="button" data-bind="events: { click: GoToLibrary }"><span class="icon-booklist"></span> <span data-bind="text: GoToHomeLabel"></span></a>
        </div>
        <div class="col-xs-6" >
            <strong data-bind="text: BookTitle"></strong>
        </div>	        
    </div>       
  </header>
  
  <div class="row book-content-wrap row-margin-null">
    <div class="col-xs-12" id="bookcover">
      <div class="detailfull-wrap js-fullheight-cover">
        <!--start content-->
          <img data-bind="attr: { src: CoverImageUrl }" class="img-responsive"/>
        <!--end content-->
      </div>
    </div>
  </div>
  
  <footer data-role="header" class="book-main-wrap-footer">
    <div class="row">
        <div class="col-xs-6">
            <a class="bttn-tableofcontents" data-role="button" data-rel="drawer" href="#table-of-contents-cover-infant"><span class="glyphicon glyphicon-menu-hamburger"></span><span data-bind="text: TableOfContentsLabel"></span></a>
        </div>
        <div class="col-xs-6">
            <a class="bttn-next" data-role="button" href="views/mf-infantbookpreface.html" class="pull-right" data-transition="slide"><span data-bind="text: Next"></span> <span data-bind="text: PrefaceTitle"></span>  <span class="icon-right"></span></a>
        </div>	        
    </div> 
  </footer>
<!--<div class="preloader-mf"><div class="preloader-mf-img"></div></div>-->
<script src="js/infantbookcover.js"></script>
</div>

<!--drawer navigation-->
<div data-role="drawer" id="table-of-contents-cover-infant" class="bookdetails-drawer table-of-contents" style="width:250px"  data-swipe-to-open="false"  data-show="onShowDrawer" data-views='["cover-details-infant"]'>
    <div id="book-title" class="bookdetails-drawer-head">
      <h1 data-bind="text: Book.Title"></h1>
    </div>
    <div data-role="scroller" style="height: 460px" id="scroller">
      <div class="bookdetails-div bookdetails-cover"><a data-role="button" data-bind="events: { click: GoToCover }"><span data-bind="text: CoverLabel"></span></a></div>
      <div class="bookdetails-div bookdetails-preface"><a data-role="button" data-bind="events: { click: GoToPreface }"><span data-bind="text: PrefaceTitle"></span></a></div>
      <ul id="list-themes" class="bookdetails-drawer-firstnav" data-bind="source: Themes" data-template="themes-template">
      </ul>
      <div class="bookdetails-div bookdetails-cover"><a data-role="button" data-bind="events: { click: GoToGlossary }"><span data-bind="text: GlossaryTitle"></span></a></div>
    </div>
    <a data-click="hideDrawerIC" data-role="button" class="bttn-hidedrawer"></a>       
</div>
<!--end drawer navigation-->

<!-- Chapter Nav Template -->
<script id="themes-template" type="text/x-kendo-template">
  <li>
    <a class="km-widget km-button js-subnav-link" data-role="button" data-bind="attr: { title: Title }, events: { click: SlideToggle }" data-transition="none" data-role="button" class="js-subnav-link"> <span data-bind="text: Title"></span><span class="glyphicon glyphicon-triangle-bottom"></span></a>
    <ul>
      #= RenderLessonsTemplate(data) #
    </ul>
  </li>
</script>

<!-- Lesson Nav Template -->
<script id="lessons-template" type="text/x-kendo-template">
    # $.each(data.Lessons, function (index, lesson) { 
            # <li>
              <a class="km-widget km-button" data-bind="events: { click: SelectLesson }" data-transition="none">
                <input class="js-lessonnumber" type="text" value="${lesson.LessonNumber}" hidden/>
                <input class="js-chapternumber" type="text" value="${lesson.ThemeNumber}" hidden/>
                ${lesson.Title}
              </a>
            </li> #
      }); 
    #
</script>
<!---BOOK COVER END-->
<div class="preloader-mf"><div class="preloader-mf-img"></div></div>
<script src="js/bindings.js"></script>
<!--<script src="js/index.js"></script>-->
</body>
</html>
